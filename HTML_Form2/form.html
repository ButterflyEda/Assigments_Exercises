<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>


    <form action="result.html" method="GET" name="myform">
        <div>
            <label for="cars">Choose a car : </label>
            <br>
            <select name="cars" id="cars" multiple>
                <option value="disabled selected value">choose</option>
                <option value="Porsche">Porsche</option>
                <option value="Maserati" selected>Maserati</option>
                <option value="BMW">BMW</option>
                <option value="Tesla">Tesla</option>

            </select>
 


        </div>
        <br>

        <div>
            <label for="message">Enter Comment here:</label>
            <br>
            <textarea Name="message" id="t-area" style="width:200px; height: 200px;">Enter text here</textarea>


        </div>

        <div>
            <label for="browser">Browser:</label>
            <input type="text" list="bowsers">
            <datalist id="bowsers">
                 <option value="Firefox"></option>
                 <option value="Chrome"></option>
                 <option value="Safari"></option>
                 <option value="Opera"></option>
                 <option value="IE"></option>
                </datalist>


        </div>
        <div>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="fname">First Name:</label>
                <br>
                <input type="text" name="fname" id="fname" value="Iclal">
                <br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" name="lname" id="lname" value="Kaval">

            </fieldset>




        </div>




        <input type="submit" value="Send">


    
    
    
    
    
    
    
    
    </form>
    
</body>
</html>
